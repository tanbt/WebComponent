<!DOCTYPE html>
<html>
  <body>
    <style>
      h1 { color: green; font-size: 1.5rem }
    </style>
    <h1>HTML Template example</h1>
    <template id="my-template">
      <style>
        h1 { color: blue; font-size: 1rem }
      </style>
      <h1>This is content from a template.</h1>
    </template>
    <button onclick="loadContent()">Load content</button>
    <div></div>
  </body>
  <script>
    function loadContent() {
      var template = document.querySelector("#my-template");
      var wrapper = document.querySelector('div');
      var shadowRoot = wrapper.attachShadow({ mode: 'open'});
      shadowRoot.innerHTML = template.innerHTML;
    }
  </script>
</html>
